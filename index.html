<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <img src="logo3-gabsouas.jpg" alt="logo">
        <h2 id="titulo-principal">Acesso</h2>
        <form action="#">
            <label for="email"><b> E-mail </b></label><br>
            <input type="text" id="email" name="email" placeholder="seuemail@email.com"><br>
            <label for="password"><b>Senha</b></label><br>
            <input type="password" id="pwd" name="password" placeholder="********"><br>
            <input type="submit" value="Entrar" id="bottom-entrar">
            <p>Esqueceu a senha?</p>
        </form>
    </div>

</body>

</html>
